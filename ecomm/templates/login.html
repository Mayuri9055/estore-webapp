{% extends 'base.html' %}

{% block 'main'%}
<div class="row">
    <div class="col-md-4 shadow mt-5 p-4 mx-auto">
        <h2 class="text-center">Login page</h2>
        {% if errormsg %}
        <div class="alert alert-danger">
          {{errormsg}}
        </div>
        {% endif %}

        <form action="" method="POST">
          {% csrf_token %}
            <div class="mb-3">
                <label for="Input1" class="form-label">Username:</label>
                <input type="email" class="form-control" name="uname" id="Input1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="Input2" class="form-label">Password:</label>
                <input type="password" class="form-control" name="upass" id="Input2" placeholder="Enter Password">
              </div>
              
              <div class="mb-3">
               
                <input type="submit" class="btn btn-danger" value="login">
                Not an  user?<a href="/registration" style="text-decoration: none;">register</a>
              </div>
              {% if success %}
              <div class="alert alert-success">
                {{success}}
              </div>
              {% endif %}
            

        </form>
    </div>
   
</div>


{% endblock 'main' %}
